{% extends "network/layout.html" %}

{% block body %}
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f5f8fa;
    margin: 0;
    padding: 0;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-card {
    background-color: #ffffff;
    border: 1px solid #e1e8ed;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    padding: 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.login-title {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    color: #1da1f2;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccd6dd;
    border-radius: 5px;
    font-size: 14px;
}

.form-control:focus {
    border-color: #1da1f2;
    outline: none;
    box-shadow: 0 0 5px rgba(29, 161, 242, 0.5);
}

.login-btn {
    width: 100%;
    background-color: #1da1f2;
    border: none;
    color: white;
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.login-btn:hover {
    background-color: #0d8de5;
}

.alert {
    padding: 10px;
    background-color: #ffdddd;
    border: 1px solid #f5c6cb;
    border-radius: 5px;
    margin-bottom: 15px;
}

.login-footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

.login-footer a {
    color: #1da1f2;
    text-decoration: none;
}

.login-footer a:hover {
    text-decoration: underline;
}

</style>
<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Log in to your account</h2>

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <button class="btn btn-primary login-btn" type="submit">Login</button>
        </form>

        <p class="login-footer">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
</div>
{% endblock %}
